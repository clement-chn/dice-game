<!DOCTYPE html>
<html lang="fr" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Roll & Dice</title>
  </head>
  <body class="h-full font-lato font-light">
    <main class="absolute sm:static h-full w-full flex flex-col sm:flex-row">
      <!-- PLAYER 1 -->
      <section
        class="h-1/2 w-full sm:h-full sm:w-1/2 flex flex-col sm:justify-around items-center bg-gray-300"
        id="playerone-section"
      >
        <div class="flex flex-col relative top-8 sm:top-0">
          <h2 class="text-4xl p-4" id="playerone-title">PLAYER 1</h2>
          <p
            class="text-6xl text-center font-extralight text-red-600"
            id="playerone-global"
          >
            0
          </p>
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            class="w-3 h-3 absolute -right-5 top-8"
            id="playerone-reddot"
          />
        </div>
        <div class="bg-red-600 px-7 relative top-12 sm:top-0">
          <h3 class="p-4 text-xs">CURRENT</h3>
          <p
            class="mb-3 text-center text-2xl text-gray-300"
            id="playerone-round"
          >
            0
          </p>
        </div>
      </section>

      <!-- PLAYER 2 -->
      <section
        class="h-1/2 w-full sm:h-full sm:w-1/2 flex flex-col sm:justify-around items-center"
        id="playertwo-section"
      >
        <div class="flex flex-col relative relative top-8 sm:top-0">
          <h2 class="text-4xl p-4 font-extralight" id="playertwo-title">
            PLAYER 2
          </h2>
          <p
            class="text-6xl text-center font-extralight text-red-600"
            id="playertwo-global"
          >
            0
          </p>
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            class="w-3 h-3 absolute -right-5 top-8 hidden"
            id="playertwo-reddot"
          />
        </div>
        <div class="bg-red-600 px-7 relative top-12 sm:top-0">
          <h3 class="p-4 text-xs">CURRENT</h3>
          <p class="mb-3 text-center text-2xl text-white" id="playertwo-round">
            0
          </p>
        </div>
      </section>
    </main>
    <!-- SECTION DU MILIEU -->
    <section
      class="relative sm:static h-full sm:h-0 sm:w-full bg-transparent flex flex-col sm:flex-row justify-center items-center"
    >
      <div
        class="bg-transparent flex absolute sm:inset-y-[0] sm:w-40 sm:h-full sm:grid sm:grid-rows-3 sm:justify-items-center"
      >
        <!-- bouton new game -->
        <div class="relative right-2 sm:right-0 top-4 sm:top-8">
          <button class="flex">
            <img
              src="/images/plus.png"
              alt="bouton nouvelle partie"
              class="w-6 h-6 sm:ml-2"
            />
            <p class="text-base ml-4">NEW GAME</p>
          </button>
        </div>
        <!-- dé -->
        <div
          class="bg-white shadow-2xl h-20 w-20 grid grid-cols-3 justify-items-center items-center relative sm:bottom-12"
        >
          <!-- top left -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="top-left"
            class="w-3 h-3 relative left-1 top-1 invisible"
          />
          <!-- top -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="top"
            class="w-3 h-3 relative top-1 invisible"
          />
          <!-- top right -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="top-right"
            class="w-3 h-3 relative top-1 right-1 invisible"
          />
          <!-- left -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="left"
            class="w-3 h-3 relative left-1 invisible"
          />
          <!-- middle -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="middle"
            class="w-3 h-3"
          />
          <!-- right -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="right"
            class="w-3 h-3 relative right-1 invisible"
          />
          <!-- bottom left -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="bottom-left"
            class="w-3 h-3 relative left-1 bottom-1 invisible"
          />
          <!-- bottom -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="bottom"
            class="w-3 h-3 relative bottom-1 invisible"
          />
          <!-- bottom right -->
          <img
            src="/images/red-dot.png"
            alt="point rouge"
            id="bottom-right"
            class="w-3 h-3 relative right-1 bottom-1 invisible"
          />
        </div>
        <!-- boutons roll dice & hold -->
        <div class="relative left-2 sm:left-0">
          <button
            class="flex relative top-4 sm:top-5 sm:-left-4 sm:mb-12"
            id="roll-dice-btn"
          >
            <img
              src="/images/restart.png"
              alt="bouton lancer les dés"
              class="w-6 h-6 ml-2"
            />
            <p class="text-base ml-4">ROLL DICE</p>
          </button>
          <button
            class="flex sm:mb-3 relative top-6 sm:top-5 left-3 sm:left-1"
            id="hold-btn"
          >
            <img
              src="/images/hold.png"
              alt="bouton stocker les points du round"
              class="w-5 h-5"
            />
            <p class="text-base ml-4 sm:ml-3">HOLD</p>
          </button>
        </div>
      </div>
    </section>
    <script src="/dice.js"></script>
  </body>
</html>
